{% extends "food/base.html" %}
{% load static %}

{% block title %}
FoodBox
{% endblock %}

{% block body %}

<h3 class="my-3" id="f1">{{ cuisine|title }}</h3>
<div class="row">
  <div class="col-12 px-3">
    {% for res in restaurants %}
    <div class="card flex-row flex-wrap flex-md-nowrap mb-4 animate__animated animate__fadeIn">
        <div class="card-header border-0 p-0">
            <img class="imageSize" src="{% with 'food/'|add:res.name|add:'.jpg' as image_static %}{% static image_static %}{% endwith %}" alt="{{ res.name }}">
        </div>
        <div class="card-body p-4 p-md-5 ">
            <h4 class="card-title font-weight-bold" id="logo">{{ res.name }}</h4>
            <p class="card-text">{{ res.description }}</p>
            <a href="{% url 'restaurant' res.id %}" class="btn btn-outline-success">Order Now</a>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
